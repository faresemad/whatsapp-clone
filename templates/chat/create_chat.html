{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chats</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-form" style="max-width:100%">
    <h2>Create a New Chat Room</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary pd:50">Create Chat Room</button>
    </form>
    </div>
</body>
</html>
